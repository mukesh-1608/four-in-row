<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Bot Challenge</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --board-bg: #16213e;
            --board-blue: #0f3460;
            --board-border: #1a4d8f;
            --cell-empty: #1a1a2e;
            --p1-red: #e94560;
            --p1-red-dark: #800e2b;
            --p2-yellow: #f7d100;
            --p2-yellow-dark: #b8860b;
            --text-white: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-area {
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        #status-text {
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .game-wrapper {
            position: relative;
            padding-top: 60px; /* Space for hover preview */
        }

        /* Hover Preview */
        #hover-preview {
            position: absolute;
            top: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0;
            transition: left 0.1s ease-out, opacity 0.2s;
            pointer-events: none;
            z-index: 5;
        }

        .board-container {
            background-color: var(--board-blue);
            padding: 1rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 
                        inset 0 2px 10px rgba(255,255,255,0.1);
            border: 8px solid var(--board-border);
            display: flex;
            gap: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
            position: relative;
        }

        .column:hover:not(.disabled) {
            background-color: rgba(255,255,255,0.05);
        }

        .column.disabled {
            cursor: default;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: var(--cell-empty);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.6);
            overflow: visible; /* Allow drop animation to be seen */
        }

        /* 3D Discs */
        .disc {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            z-index: 2;
        }

        .p1 {
            background: radial-gradient(circle at 30% 30%, var(--p1-red), var(--p1-red-dark));
            box-shadow: 0 4px 0 #5a0a1e, inset 0 2px 4px rgba(255,255,255,0.3);
        }

        .p2 {
            background: radial-gradient(circle at 30% 30%, var(--p2-yellow), var(--p2-yellow-dark));
            box-shadow: 0 4px 0 #8a6d00, inset 0 2px 4px rgba(255,255,255,0.3);
        }

        /* Drop Animation */
        @keyframes drop {
            from { transform: translateY(-400px); }
            to { transform: translateY(0); }
        }

        .animate-drop {
            animation: drop 0.5s cubic-bezier(0.47, 0, 0.745, 0.715) forwards;
        }

        /* Controls */
        .controls {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 78, 216, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #475569;
            box-shadow: none;
        }

        .game-over-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .game-over-content {
            background: var(--board-blue);
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            border: 4px solid var(--board-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #winner-announcement {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .conn-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-dim);
            margin-top: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .dot.online { background: #22c55e; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Connect Four</h1>
        <div class="conn-badge">
            <div id="conn-dot" class="dot"></div>
            <span id="conn-text">Disconnected</span>
        </div>
    </div>

    <div class="status-area">
        <div id="status-text">Press Start Game</div>
    </div>

    <div class="game-wrapper">
        <div id="hover-preview"></div>
        <div id="board" class="board-container">
            <!-- Columns generated by JS -->
        </div>
    </div>

    <div class="controls">
        <button id="start-btn" onclick="startNewGame()">Start Game</button>
    </div>

    <div id="game-over-overlay" class="game-over-overlay">
        <div class="game-over-content">
            <div id="winner-announcement">RED WINS!</div>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>

    <script>
        let ws;
        const boardEl = document.getElementById('board');
        const statusTextEl = document.getElementById('status-text');
        const connDot = document.getElementById('conn-dot');
        const connText = document.getElementById('conn-text');
        const startBtn = document.getElementById('start-btn');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const winnerAnnounce = document.getElementById('winner-announcement');
        const hoverPreview = document.getElementById('hover-preview');
        
        const myPlayerId = 'test-player-1';
        let currentGameState = null;
        let lastBoard = null;

        function initBoardUI() {
            boardEl.innerHTML = '';
            for (let c = 0; c < 7; c++) {
                const column = document.createElement('div');
                column.className = 'column disabled';
                column.id = `col-${c}`;
                
                // Track mouse for hover preview
                column.onmouseenter = () => updateHoverPreview(c, true);
                column.onmouseleave = () => updateHoverPreview(c, false);
                column.onclick = () => sendMove(c);
                
                for (let r = 0; r < 6; r++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    column.appendChild(cell);
                }
                boardEl.appendChild(column);
            }
        }

        function updateHoverPreview(colIndex, visible) {
            if (!currentGameState || currentGameState.status !== 'playing' || currentGameState.currentTurn !== myPlayerId) {
                hoverPreview.style.opacity = '0';
                return;
            }

            if (visible) {
                const colEl = document.getElementById(`col-${colIndex}`);
                const rect = colEl.getBoundingClientRect();
                const parentRect = boardEl.parentElement.getBoundingClientRect();
                
                hoverPreview.style.left = (rect.left - parentRect.left + 5) + 'px';
                hoverPreview.style.opacity = '0.5';
                hoverPreview.className = 'p1'; // Current player is always p1 in this context
            } else {
                hoverPreview.style.opacity = '0';
            }
        }

        function startNewGame() {
            if (ws) {
                ws.onclose = null;
                ws.close();
            }
            
            gameOverOverlay.style.display = 'none';
            statusTextEl.innerText = "Connecting...";
            statusTextEl.style.color = "var(--text-white)";
            lastBoard = null;
            initBoardUI();
            
            const sessionId = 'game-' + Date.now();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?player=${myPlayerId}&session=${sessionId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                connDot.className = 'dot online';
                connText.innerText = 'Connected';
                startBtn.style.display = 'none';
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'update') {
                    handleGameUpdate(msg.payload);
                } else if (msg.type === 'game_over') {
                    showGameOver(msg.payload.winner);
                }
            };
            
            ws.onclose = () => {
                connDot.className = 'dot';
                connText.innerText = 'Disconnected';
                startBtn.style.display = 'block';
                startBtn.innerText = 'Reconnect';
                statusTextEl.innerText = 'Connection Lost';
            };
        }

        function handleGameUpdate(state) {
            const oldBoard = lastBoard;
            currentGameState = state;
            lastBoard = state.board;
            
            renderBoard(state.board, oldBoard);
            updateUIState();
        }

        function renderBoard(grid, oldGrid) {
            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 7; c++) {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    const newVal = grid[r][c];
                    const oldVal = oldGrid ? oldGrid[r][c] : 0;
                    
                    if (newVal !== oldVal) {
                        cell.innerHTML = '';
                        if (newVal !== 0) {
                            const disc = document.createElement('div');
                            disc.className = `disc ${newVal === 1 ? 'p1' : 'p2'} animate-drop`;
                            cell.appendChild(disc);
                        }
                    }
                }
            }
        }

        function updateUIState() {
            const isMyTurn = currentGameState && currentGameState.currentTurn === myPlayerId;
            const isPlaying = currentGameState && currentGameState.status === 'playing';

            // Update status text
            if (isPlaying) {
                statusTextEl.innerText = isMyTurn ? "YOUR TURN" : "BOT THINKING...";
                statusTextEl.style.color = isMyTurn ? "var(--p1-red)" : "var(--p2-yellow)";
            }

            // Enable/disable columns
            for (let c = 0; c < 7; c++) {
                const col = document.getElementById(`col-${c}`);
                if (isMyTurn && isPlaying) {
                    col.classList.remove('disabled');
                } else {
                    col.classList.add('disabled');
                }
            }
            
            // Refresh hover preview if active
            const activeCol = document.querySelector('.column:hover');
            if (activeCol) {
                const index = parseInt(activeCol.id.split('-')[1]);
                updateHoverPreview(index, true);
            }
        }

        function showGameOver(winner) {
            currentGameState.status = 'finished';
            updateUIState();
            
            if (winner === 'draw') {
                winnerAnnounce.innerText = "IT'S A DRAW!";
                winnerAnnounce.style.color = "var(--text-white)";
            } else {
                const isMe = winner === myPlayerId;
                winnerAnnounce.innerText = isMe ? "YOU WIN!" : "BOT WINS!";
                winnerAnnounce.style.color = isMe ? "var(--p1-red)" : "var(--p2-yellow)";
            }
            
            gameOverOverlay.style.display = 'flex';
        }

        function sendMove(col) {
            if (!currentGameState || currentGameState.status !== 'playing' || currentGameState.currentTurn !== myPlayerId) return;

            ws.send(JSON.stringify({
                type: 'move',
                payload: { column: parseInt(col) }
            }));
        }

        initBoardUI();
    </script>
</body>
</html>
